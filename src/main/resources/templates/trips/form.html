<!DOCTYPE html>
<html lang="ro"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="${trip.id} != null ? 'Editează itinerariu' : 'Creează itinerariu'">Form</title>
</head>
<body>
<div layout:fragment="content">

  <!-- Page Title (hero cu imagine) -->
  <div class="page-title dark-background"
       th:style="|background-image: url('@{/walpaper/showcase-11.webp}');|">
    <div class="container position-relative">
      <h1 th:text="${trip.id} != null ? 'Editează itinerariu' : 'Creează itinerariu'">Creează itinerariu</h1>
      <p>Create memorable moments with us.</p>
    </div>
  </div>

  <!-- Conținutul paginii -->
  <section class="container py-4">
    <h2 class="mb-3" th:text="${trip.id} != null ? 'Editează itinerariu' : 'Creează itinerariu'">Form</h2>

    <form th:object="${trip}"
          th:action="${trip.id} != null ? @{/trips/{id}(id=${trip.id})} : @{/trips}"
          method="post" class="mt-3">

      <!-- CSRF doar dacă este disponibil -->
      <input th:if="${_csrf != null}" type="hidden"
             th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <div class="mb-3">
        <label class="form-label">Titlu</label>
        <input class="form-control" type="text" th:field="*{title}" required/>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Data început</label>
          <input class="form-control" type="date" th:field="*{startDate}" required/>
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Data sfârșit</label>
          <input class="form-control" type="date" th:field="*{endDate}" required/>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Categorie</label>
        <select class="form-select" th:field="*{category}">
          <option value="">- alege -</option>
          <option value="CITY_BREAK">City break</option>
          <option value="BUSINESS">Business</option>
          <option value="FAMILY">Family</option>
          <option value="ADVENTURE">Adventure</option>
          <option value="RELAX">Relax</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Descriere</label>
        <textarea class="form-control" rows="4" th:field="*{description}"></textarea>
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary"
                th:text="${trip.id} != null ? 'Salvează' : 'Creează'">Salvează</button>
        <a class="btn btn-secondary" th:href="@{/trips}">Renunță</a>
      </div>
    </form>
  </section>
</div>
</body>
</html>

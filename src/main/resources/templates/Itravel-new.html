<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<div layout:fragment="content">

    <div class="page-title dark-background" th:style="|background-image: url('@{/walpaper/walpaper-image.jpg}');|">
        <div class="container position-relative">
            <h1>Destination Details</h1>
            <p>Esse dolorum voluptatum ullam est sint nemo et est ipsa porro placeat quibusdam quia assumenda numquam molestias.</p>
            <nav class="breadcrumbs">
                <ol>
                    <li><a th:href="@{/Itravel}">Home</a></li>
                    <li class="current">Destination Details</li>
                </ol>
            </nav>
        </div>
    </div><!-- End Page Title -->

    <section  class="py-5">

        <form role="form"
              th:action="${calatorii.id} != null ? '/Itravel/edit/' + ${calatorii.id} : '/Itravel/new'"
              th:object="${calatorii}" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label for="inputTitle">Title</label>
                <input type="text" class="form-control" id="inputTitle" th:field="*{title}" placeholder="Title">
            </div>

            <div class="form-group">
                <label for="inputDescription">Summary</label>
                <textarea class="form-control" id="inputDescription" th:field="*{summary}" rows="4" placeholder="Description"></textarea>
            </div>

            <div class="form-group">
                <label for="inputDescription">Description</label>
                <textarea class="form-control"  th:field="*{description}" rows="4" placeholder="Description"></textarea>
            </div>

            <div class="form-group">
                <label for="inputPrice">Price Points</label>
                <input type="number" class="form-control" id="inputPrice" th:field="*{pricePoints}" placeholder="Price Points">
            </div>

            <div class="form-group">
                <label for="inputStatus">Status</label>
                <input type="text" class="form-control" id="inputStatus" th:field="*{status}" placeholder="Status">
            </div>

            <!-- ðŸ”¹ Select destinaÈ›ie -->
            <div class="form-group">
                <label for="inputDestination">Destination</label>
                <select class="form-control" id="inputDestination" th:field="*{destinationId}">
                    <option th:each="d : ${destinations}" th:value="${d.id}" th:text="${d.name}">Destination Name</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Imagine</label>
                <input type="file" class="form-control" name="imagine" accept="image/*">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-login w-100">Send Vacation <i class="bi bi-send-fill ms-2"></i></button>
            </div>
        </form>
    </section>
</div>
</html>

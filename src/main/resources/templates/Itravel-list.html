<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<!-- Decoram layout-ul -->


    <!-- Contenutul care va fi injectat în layout -->
    <div layout:fragment="content">

        <main class="flex-shrink-0">

            <section class="py-5" id="features">
                <div class="container px-5 my-5">
                    <div class="row gx-5">
                        <!-- Coloana stânga cu titlul -->
                        <div class="col-lg-4 mb-5 mb-lg-0">
                            <h2 class="fw-bolder mb-0">A better way to start building.</h2>
                        </div>
                        <!-- Coloana dreapta cu imaginile -->
                        <div class="col-lg-8">
                            <div class="row gx-4 gy-4">  <!-- gx=gap pe orizontală, gy=gap pe verticală -->
                                <div class="col-6" th:each="c : ${calatorii}">
                                    <div class="card h-100 shadow-sm">
                                        <img th:src="@{'/imagini/' + ${c.image}}" alt="Imagine călătorie"
                                             style="height: 200px; object-fit: cover;" class="card-img-top" />
                                        <div class="card-body">
                                            <h5 class="card-title" th:text="${c.title}">Titlu implicit</h5>
                                            <p class="card-text" th:text="${c.description}">Descriere implicită</p>

                                        </div>
                                    </div>
                                </div>
                            </div> <!-- end row imagini -->
                        </div> <!-- end col dreapta -->
                    </div> <!-- end row principal -->
                </div> <!-- end container -->
            </section>







            <!-- Call to Action Section -->
            <section class="py-5 bg-light">
                <div class="container px-5 my-5">
                    <h2 class="display-4 fw-bolder mb-4">Let's build something together</h2>
                    <a class="btn btn-lg btn-primary" href="#!">Contact us</a>
                </div>
            </section>

        </main>
    </div>



</html>
